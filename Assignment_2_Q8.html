<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Schedule</title>
    <style>
        table, th, td {
          border:2px solid rgb(7, 7, 7); width: auto;
        }
        </style>
</head>
<body title="Conference Schedule">
    <p style="font-size: x-large;">Conference Schedule</p>
    <table style="width: 50%,50%;">
        <tr>
            <th>Time</th> 
            <th>Room1</th> 
            <th>Room2</th> 
            <th>Room3</th> 
            <th>Room4</th>
        </tr>
        <tr>
            <td rowspan="3">9:00 AM - 10:00 AM</td>
            <td rowspan="2">Keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="3">Section C</td>
        </tr>
        <tr>
            <td>Session D</td>
            <td>Session E</td>
        </tr>
        <tr>
            <td>10:00 AM - 11:30 AM</td>
            <td colspan="2">Session F</td>
        </tr>
        <tr>
            <td>12:00 PM - 1:00 PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2">1:00 PM - 2:00 PM</td>
            <td>Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
            <td>Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>
    </table>
</body>
</html>
